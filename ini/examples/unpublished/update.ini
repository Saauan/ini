function main() {
	@init() {
		b = "test"
		s = 0
		watch(b,s)
		input(b,s)
	}
}

function input(b,sec) {
	b {
		print("enter a text> ")
		b = read_keyboard()
	}
	@every(1000) && sec {
		sec++
	}
}

function watch(b,sec) {
	@update(b) && b && sec {
		println("b variable was updated by another function, value: "+b+" at "+sec)
	}
	@every(10000) && b && sec {
		b = "second "+sec
	}
	@cron("* * * * *") {
		println("another minute has ticked away")
		b = "cron"
	}
}

