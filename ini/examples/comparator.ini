
/*
 * This example shows a simplement sort function to demonstrate the use 
 * of function references.
 */

function main() {
	@init() {
		l = "a string to sort"
		sort(l,compare)
		println("result: "+l)
		sort(l, (e1,e2) => {
			e1 > e2 {
				return 1
			}
			e1 < e2 {
				return -1
			}
			e1 == e2 {
				return 0
			}
		})
		println("result: "+l)
	}
}

/*
 * This sort function takes a 'comparator' function that will be used
 * to compare two elements when sorting.
 */
function sort(l, comparator) {
	i of [0..size(l)-2] | comparator(l[i],l[i+1]) > 0 {
		swap(l[i],l[i+1])
	}
}

/*
 * A basic comparator to be passed to the sort function.
 */
function compare(e1,e2) {
	e1 > e2 {
		return 1
	}
	e1 < e2 {
		return -1
	}
	e1 == e2 {
		return 0
	}
}
