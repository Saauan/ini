process main() {
	@init() {
		i = 1
		suffix = "tutu"
	}
	@every[time=1000]() {
		println("tick "+(i++))
		produce("test_channel"+suffix, "coucou "+i)
		produce("test_channel", i)
	}
	@consume[channel="test_channel"+suffix](v) {
		println("string value = "+v)
	}
	@consume[channel="test_channel"](v) {
		println("int value = "+v)
	}
}
