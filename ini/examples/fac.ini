/*
 * Factorial calculation.
 */
function main() {
	@init() {
		f=10
		result=fac1(f)
		println("fac1("+f+")="+result)
		result=fac2(f)
		println("fac2("+f+")="+result)
	}
}

/*
 * Rule-based style.
 */
function fac1(n) {
	@init() {
		f=1
		i=2
	}
	i <= n {
		f=f*i++
	}
	@end() {
		return f
	}
}

/*
 * Functional style.
 */
function fac2(n) {
	n == 1 {
		return 1
	}
	n > 1 {
		return n * fac2(n-1)
	}
}
