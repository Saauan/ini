process main() {
	@init() {
		myProcess("yeah")[node="n1"]
		myProcess1("yeah")[node="n1"]
		println("processes started")
	}
}

process myProcess(msg) {
	@init() {
		println(""+msg)
	}
}

process myProcess1(msg) {
	@init() {
		println(""+myFunction2(msg) + myFunction2(msg))
	}
}

function myFunction2(msg) {
	@init() {
		return "%"+msg+"%"
	}
}

