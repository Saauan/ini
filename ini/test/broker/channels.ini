
declare channel +chan(String)

glob = channel(Global)

process consumer(g) {
	c1=@consume(v) : [from = chan] {
		println("consumed from chan: {v}")
		c1.stop()
	}
	c2=@consume(v) : [from = g] {
		println("consumed from g: {v}")
		c2.stop()
	}
}

function f1() {
	chan.produce("hello1")
}

function f2(c) {
	c.produce("hello2")
}

consumer(glob)
sleep(10)
f1() : [node="n1"]
sleep(10)
f2(glob) : [node="n1"]
