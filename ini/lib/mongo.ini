
import "ini/lib/core.ini"

declare type MongoClient < Closeable
declare type MongoDocument
declare mongoClient(String) => MongoClient : [class="com.mongodb.MongoClient", member="new(..)"]
declare mongoDatabase(MongoClient, String) => MongoDatabase : [class="com.mongodb.MongoClient", member="getDatabase(..)"]
declare mongoCollection(MongoDatabase, String) => MongoCollection : [class="com.mongodb.client.MongoDatabase", member="getCollection(..)"]
declare mongoFind(MongoCollection) => Iterable : [class="com.mongodb.client.MongoCollection", member="find(..)"]
declare mongoInsertOneDocument(MongoCollection, MongoDocument) => Void : [class="com.mongodb.client.MongoCollection", member="insertOne(..)"]
declare(T) mongoFirst(Iterable) => T : [class="com.mongodb.client.FindIterable", member="first(..)"]
declare(T) mongoDocument(T) => MongoDocument : [class="org.bson.Document", member="new(..)"]

function mongoInsertOne(collection, data) {
	collection.mongoInsertOneDocument(mongoDocument(data))
}