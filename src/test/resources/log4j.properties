# Root logger option
log4j.rootLogger=none
 
# Direct log messages to stdout
log4j.category.org.apache.kafka=ERROR, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.sss} %-5p %c{5} - %m%n

# Direct log messages to stdout
log4j.category.output=ALL, ini
log4j.appender.ini=org.apache.log4j.ConsoleAppender
log4j.appender.ini.Target=System.out
log4j.appender.ini.layout=org.apache.log4j.PatternLayout
log4j.appender.ini.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.sss} %-5p %c{5} - %m%n
